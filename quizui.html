
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="quizui.css">
		
	</head>
	<body>
		<div id="leftPanel" style="float: left">
		</div>			
		
		
		<div id="rightPanel">
			<h3>Модул за създаване на тестове</h3>
			<p>Въведи заглавие на теста</p>
			<!--<form id="quizForm" method="get">-->
				<div id="quizDiv">
					<input id="quizName" type="text" name="quizName">
					<select id="courseSelect" name="courseSelect">
						<option>Избери курс</option>
						<option value="course1">Course 1</option>
						<option value="course2">Course 2</option>
						<option value="course3">Course 3</option>
					</select>
				</div>
				<div id="qList">
						<table id="questionTable">
							<tr>
								<th></th>
								<th class="qName">Заглавие</th>
								<th class="qType">Тип на въпроса</th>
							</tr>
						</table>
						
						<ul id="questionPages">
						</ul>
				</div>
				<button id="submit" onclick="getChecked()">Button</button>
			<!--</form> -->
		</div>
		<script src="quizui.js"></script>
	</body>
</html>
